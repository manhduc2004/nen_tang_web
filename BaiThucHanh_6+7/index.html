<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student CRUD</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">  <!-- hoặc container-fluid nếu muốn full-width -->
            <a class="navbar-brand" href="#">Student CRUD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                       <a class="nav-link active" href="#">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Về chúng tôi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Liên hệ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" id="card-title">Thêm Sinh Viên</h5>
                            <form id="studentForm">
                                <div class="mb-3">
                                    <label for="svId" class="form-label">Mã SV</label>
                                    <input type="text" class="form-control" id="svId" />
                                </div>
                                <div class="mb-3">
                                    <label for="svName" class="form-label">Họ và Tên</label>
                                    <input type="text" class="form-control" id="svName" />
                                </div>
                                <div class="mb-3">
                                    <label for="svEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="svEmail" />
                                </div>
                                <div class="mb-3">
                                    <label for="svAge" class="form-label">Tuổi</label>
                                    <input type="number" class="form-control" id="svAge" />
                                </div>
                                <button type="submit" class="btn btn-primary w-100" id="btnThem">Lưu</button>
                            </form>

                            <div id="ThongBao" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Danh Sách Sinh Viên</h5>
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th rowspan="2">STT</th>
                                        <th rowspan="2">Mã SV</th>
                                        <th rowspan="2">Họ Tên</th>
                                        <th rowspan="2">Email</th>
                                        <th rowspan="2">Tuổi</th>
                                        <th colspan="2">Chức năng</th>
                                    </tr>
                                    <tr>
                                        <th>Sửa</th>
                                        <th>Xoá</th>
                                    </tr>
                                </thead>
                                <tbody id="studentTable">
                                    <tr>
                                        <td>1</td>
                                        <td>SV01</td>
                                        <td>Bùi Mạnh Đức</td>
                                        <td>buimanhduc@gmail.com</td>
                                        <td>20</td>
                                        <td><button class="btn btn-sm btn-outline-primary me-1 edit-btn" onclick="suaDong(this)">sửa</button></td>
                                        <td><button class="btn btn-sm btn-outline-danger delete-btn " onclick="xoaDong(this)">xoá</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>   
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-secondary text-white py-3 mt-auto">
        <div class="container">
            <p class="mb-0 text-center">© 2025 Bùi Đức</p>
        </div>
    </footer>

    <!-- script.js -->
     <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
