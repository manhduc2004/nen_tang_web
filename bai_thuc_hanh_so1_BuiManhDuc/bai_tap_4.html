<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 4</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }
        section {
            margin-bottom: 20px;
        }
        h1 {
            font-size: 20px;
            font-weight: bold;
            color: black;
            text-align: left;
        }
        hr {
            border: 1px solid #CCCCCC;
            width: 100%;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: inline-block;
            width: 150px;
            text-align: left;
            vertical-align: top;
        }
        input[type="text"], input[type="date"], input[type="email"], input[type="tel"] {
            width: 200px;
            border: 1px solid #CCCCCC;
            padding: 5px;
        }
        select {
            width: 200px;
            border: 1px solid #CCCCCC;
            padding: 5px;
        }
        textarea {
            width: 500px;
            border: 1px solid #CCCCCC;
            padding: 5px;
        }
        input[disabled] {
            background-color: #D3D3D3;
        }
        input[type="submit"] {
            background-color: #4A4A4A;
            color: white;
            padding: 5px 10px;
        }
        input[type="button"] {
            background-color: #6A6A6A;
            color: white;
            padding: 5px 10px;
        }
        section:last-of-type {
            text-align: right;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <section>
        <h1>Basic Info</h1>
        <hr>
        <form>
            <label for="employeeId">Employee ID</label>
            <input type="text" id="employeeId" value="9" disabled>
            <br>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" value="Dodsworth" disabled>
            <br>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" value="Anne" disabled>
            <br>
            <label>Gender</label>
            <input type="radio" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="Other">
            <label for="other">Other</label>
            <br>
            <label for="title">Title</label>
            <input type="text" id="title" value="Sales Representative">
            <br>
            <label for="suffix">Suffix</label>
            <input type="text" id="suffix" value="Ms.">
            <br>
            <label for="birthDate">BirthDate</label>
            <input type="date" id="birthDate">
            <br>
            <label for="hireDate">HireDate</label>
            <input type="date" id="hireDate">
            <br>
            <label for="ssn">SSN # (if applicable)</label>
            <input type="text" id="ssn" value="">
            <br>
            <label for="reportTo">Report To</label>
            <select id="reportTo">
                <option value="1">John Smith</option>
                <option value="2">Jane Doe</option>
                <option value="3">Robert Brown</option>
            </select>
            <br>
        </form>
    </section>
    <section>
        <h1>Contact Info</h1>
        <hr>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" value="name@example.com" disabled>
            <br>
            <label for="address">Address</label>
            <input type="text" id="address" value="123 Main St, Springfield, IL 62701">
            <br>
            <label for="city">City</label>
            <input type="text" id="city" value="Springfield">
            <br>
            <label for="region">Region</label>
            <input type="text" id="region" value="">
            <br>
            <label for="postalCode">Postal Code</label>
            <input type="text" id="postalCode" value="WG2 7LT">
            <br>
            <label for="country">Country</label>
            <select id="country">
                <option value="1">Viet Nam</option>
                <option value="2">Russian</option>
                <option value="3">America</option>
            </select>
            <br>
            <label for="homePhone">US Home Phone</label>
            <input type="tel" id="homePhone" value="123-456-7890">
            <br>
            <label for="photo">Photo</label>
            <input type="file" id="photo" accept="image/*">
            <br>
        </form>
    </section>
    <section>
        <h1>Optional Info</h1>
        <hr>
        <form>
            <label for="notes">Notes</label>
            <textarea id="notes" rows="4" cols="50">This is a sample note.</textarea>
            <br>
            <label>Preffered Shift</label>
            <input type="checkbox" value="Regular">
            <label for="regular">Regular</label>
            <input type="checkbox" value="Gravy Yard">
            <label for="gravyYard">Gravy Yard</label>
            <br>
            <label for="active">Active?</label>
            <input type="checkbox" id="active" checked>
            <br>
            <label for="humanCheck">Are you human?</label>
            <input type="text" id="humanCheck">
            <br>
        </form>
    </section>
    <hr>
    <section>
        <input type="submit" value="Submit">
        <input type="button" value="Cancel">
    </section>
</body>
</html>
